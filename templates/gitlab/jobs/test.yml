# 测试作业定义

## 代码质量检查
code-quality:
  stage: test
  image: node:18
  before_script:
    - npm ci
  script:
    - npm run format:check
    - npm run lint
  allow_failure: false
  only:
    - main
    - develop
    - merge_requests

## 单元测试
unit-test:
  stage: test
  image: node:18
  before_script:
    - npm ci
  script:
    - npm run test:unit -- --coverage
  coverage: '/Lines\s*:\s*(\d+\.?\d*)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
  only:
    - main
    - develop
    - merge_requests

## 集成测试
integration-test:
  stage: test
  image: node:18
  services:
    - postgres:13
    - redis:6
  variables:
    POSTGRES_DB: test_db
    POSTGRES_USER: test_user
    POSTGRES_PASSWORD: test_password
  before_script:
    - npm ci
    - npm run db:migrate
  script:
    - npm run test:integration
  only:
    - main
    - merge_requests
  except:
    - schedules

## 安全扫描
security-scan:
  stage: test
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - apk add --no-cache curl
    - curl -sSL -o /tmp/security-scanner.sh https://example.com/security-scanner.sh
    - chmod +x /tmp/security-scanner.sh
    - /tmp/security-scanner.sh
  allow_failure: true
  only:
    - main
    - schedules