name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'å‘å¸ƒç±»å‹'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # ===========================================================================
  # å‡†å¤‡å‘å¸ƒ
  # ===========================================================================
  prepare:
    name: å‡†å¤‡å‘å¸ƒ
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ç¡®å®šç‰ˆæœ¬å·
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # ä»æ ‡ç­¾è·å–ç‰ˆæœ¬
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
          else
            # ä» package.json è·å–å½“å‰ç‰ˆæœ¬å¹¶é€’å¢
            CURRENT=$(node -p "require('./package.json').version")
            IFS='.' read -ra PARTS <<< "$CURRENT"
            MAJOR=${PARTS[0]}
            MINOR=${PARTS[1]}
            PATCH=${PARTS[2]}

            case "${{ github.event.inputs.release_type }}" in
              major)
                VERSION="$((MAJOR + 1)).0.0"
                ;;
              minor)
                VERSION="${MAJOR}.$((MINOR + 1)).0"
                ;;
              patch)
                VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
                ;;
            esac

            if [[ "${{ github.event.inputs.prerelease }}" == "true" ]]; then
              VERSION="${VERSION}-rc.$(date +%Y%m%d%H%M%S)"
            fi

            TAG="v${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ç‰ˆæœ¬: ${VERSION}, æ ‡ç­¾: ${TAG}"

      - name: ç”Ÿæˆ CHANGELOG
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: è¾“å‡º CHANGELOG
        run: |
          echo "## æ›´æ–°æ—¥å¿—" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat CHANGELOG.md >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # æ„å»ºå’Œæµ‹è¯•
  # ===========================================================================
  build:
    name: æ„å»º
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: æ›´æ–°ç‰ˆæœ¬å·
        run: npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version

      - name: è¿è¡Œæµ‹è¯•
        run: npm test -- --ci

      - name: æ„å»º
        run: npm run build

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ needs.prepare.outputs.version }}
          path: |
            dist/
            package.json
          retention-days: 7

  # ===========================================================================
  # æ„å»º Docker é•œåƒ
  # ===========================================================================
  docker:
    name: Docker é•œåƒ
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.prepare.outputs.version }}
          path: .

      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.prepare.outputs.version }}
            type=raw,value=latest,enable=${{ !contains(needs.prepare.outputs.version, '-') }}

      - name: æ„å»ºå¹¶æ¨é€é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}

  # ===========================================================================
  # å‘å¸ƒ npm åŒ…ï¼ˆå¯é€‰ï¼‰
  # ===========================================================================
  npm-publish:
    name: å‘å¸ƒ npm
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: ${{ !contains(needs.prepare.outputs.version, '-') }}  # éé¢„å‘å¸ƒç‰ˆæœ¬æ‰å‘å¸ƒ
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.prepare.outputs.version }}
          path: .

      - name: å‘å¸ƒåˆ° npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===========================================================================
  # åˆ›å»º GitHub Release
  # ===========================================================================
  release:
    name: åˆ›å»º Release
    runs-on: ubuntu-latest
    needs: [prepare, build, docker]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.prepare.outputs.version }}
          path: dist/

      - name: æ‰“åŒ…æ„å»ºäº§ç‰©
        run: |
          cd dist
          tar -czvf ../release-${{ needs.prepare.outputs.version }}.tar.gz .
          cd ..
          zip -r release-${{ needs.prepare.outputs.version }}.zip dist/

      - name: ç”Ÿæˆ CHANGELOG
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: RELEASE_NOTES.md

      - name: åˆ›å»º Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Release ${{ needs.prepare.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          files: |
            release-${{ needs.prepare.outputs.version }}.tar.gz
            release-${{ needs.prepare.outputs.version }}.zip

      - name: åˆ›å»ºæ ‡ç­¾ï¼ˆæ‰‹åŠ¨è§¦å‘æ—¶ï¼‰
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git tag -a ${{ needs.prepare.outputs.tag }} -m "Release ${{ needs.prepare.outputs.version }}"
          git push origin ${{ needs.prepare.outputs.tag }}

  # ===========================================================================
  # é€šçŸ¥
  # ===========================================================================
  notify:
    name: å‘é€é€šçŸ¥
    runs-on: ubuntu-latest
    needs: [prepare, release]
    if: always()
    steps:
      - name: Slack é€šçŸ¥
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#releases'
          text: |
            ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ: ${{ needs.prepare.outputs.version }}
            ğŸ“¦ Docker: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}
          fields: repo,commit,author,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
